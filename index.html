<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="sidebar-container">
        <div class="logo-container">
            <img src="src/img/logo.svg" alt="logo">
            <p><strong>Dashboard</strong></p>
        </div>
        <div class="options-container">
            <div class="option-group-container">
                    <div class="option">
                        <img src="src/img/home.svg">
                        <p><strong>Home</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/profile.svg">
                        <p><strong>Profile</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/messages.svg">
                        <p><strong>Messages</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/history.svg">
                        <p><strong>History</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/tasks.svg">
                        <p><strong>Tasks</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/communities.svg">
                        <p><strong>Communities</strong></p>
                    </div>
                </div>

                <div class="option-group-container">
                    <div class="option">
                        <img src="src/img/settings.svg">
                        <p><strong>Settings</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/support.svg">
                        <p><strong>Support</strong></p>
                    </div>
                    <div class="option">
                        <img src="src/img/privacy.svg">
                        <p><strong>Privacy</strong></p>
                    </div>
            </div>
        </div>
    </div>


    <div class="main-container">

        <header>
            <div class="upper-container">
                <div class="search-bar">
                    <img src="src//img/search.svg">
                    <input type="text">
                </div>
                <div class="profile">
                    <img class="notification-img" src="src/img/notifications.svg">
                    <img class="profile-img" src="src/img/bear.png" >
                    <p><strong>Felipe Augusto</strong></p>
                </div>
            </div>

            <div class="lower-container">
                <div class="user">
                    <img src="src/img/bear.png">
                    <div class="text-container">
                        <p class="small-text"><strong>Hi threre,</strong></p>
                        <p class="big-text"><strong>Felipe Augusto (@felp)</strong></p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>


        <main>
            
            <div class="project-container">
                <p><strong>Your Projects</strong></p>
                <div class="projects">
                    <div class="project">
                        
                    </div>
                    <div class="project">
                        
                    </div>
                    <div class="project">
                        
                    </div>
                    <div class="project">
                        
                    </div>
                    <div class="project">
                        
                    </div>
                    <div class="project">
                        
                    </div>
                </div>
            </div>

            <div class="information-container">
                <p><strong>Trending</strong></p>
                <div class="trending-container">
                    <div class="trending">
                        
                    </div>
                </div>
                <p><strong>Annoucements</strong></p>
                <div class="annoucements-container">    
                    <div class="annoucements">

                    </div>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
