<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="sidebar-container">
        <div class="logo-container">
            <img src="src/img/logo.svg" alt="logo">
            <p><strong>Dashboard</strong></p>
        </div>
        <div class="options-container">
            <div class="option-group-container">
                <div class="option">
                    <img src="src/img/home.svg" alt="">
                    <p><strong>Home</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/profile.svg" alt="">
                    <p><strong>Profile</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/messages.svg" alt="">
                    <p><strong>Messages</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/history.svg" alt="">
                    <p><strong>History</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/tasks.svg" alt="">
                    <p><strong>Tasks</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/communities.svg" alt="">
                    <p><strong>Communities</strong></p>
                </div>
            </div>

            <div class="option-group-container">
                <div class="option">
                    <img src="src/img/settings.svg" alt="">
                    <p><strong>Settings</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/support.svg" alt="">
                    <p><strong>Support</strong></p>
                </div>
                <div class="option">
                    <img src="src/img/privacy.svg" alt="">
                    <p><strong>Privacy</strong></p>
                </div>
            </div>
        </div>
    </div>


    <div class="main-container">

        <header>

        </header>


        <main>

        </main>

    </div>

</body>
</html>
